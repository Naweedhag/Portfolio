<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="پروژه تپسی" />
    <meta name="keyword" content="HTML,CSS,Js" />
    <link rel="stylesheet" href="./Assets/font.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Tapsi Mapsi</title>
</head>
<body>
<section class="hero-section">
      <picture>
        <source srcset="https://tapsi.ir/images/home/banner.webp" type="image/webp" media="(min-width: 768px)">
        <source srcset="https://tapsi.ir/images/home/banner.jpg" type="image/jpg" media="(min-width: 768px)">
        <source srcset="https://tapsi.ir/images/home/banner-mobile.webp" type="image/webp" media="(max-width: 768px)">
        <source srcset="https://tapsi.ir/images/home/banner-mobile.jpg" type="image/jpg" media="(max-width: 768px)">
        <source srcset="https://tapsi.ir/images/home/mockup-phone.webp" type="image/webp" media="(max-width: 768px)">
        <source srcset="https://tapsi.ir/images/home/mockup-phone.png" type="image/webp" media="(max-width: 768px)">
        <img alt="banner" class="banner-phone" src="https://tapsi.ir/images/home/banner.jpg">
      </picture>
      <div class="hero-wrapper container">
        <div class="intro-btn">
          <h1>تپسی</h1>
          <h2>اپلیکیشن درخواست خودرو و پیک</h2>
          <div class="intro-wrapper">
            <div class="intro-btn__passenger">
              <span class="icon">
                <i class="fas fa-cloud-download-alt"></i>
              </span>
              <p>دانلود اپلیکیشن مسافران</p>
            </div>
            <div class="intro-btn__passenger driver-intro">
              <span class="icon">
                <i class="fas fa-cloud-download-alt"></i>
              </span>
              <p>وب اپلیکیشن مسافران</p>
            </div>
            <div class="intro-btn__passenger driver-intro">
              <span class="icon">
                <i class="fas fa-cloud-download-alt"></i>
              </span>
              <p>دانلوداپلیکیشن رانندگان</p>
            </div>
            <div class="intro-btn__passenger driver-intro">
              <span class="icon">
                <i class="fas fa-cloud-download-alt"></i>
              </span>
              <p>ثبت نام راننده</p>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
